variables:
  IMAGE: "gitlab-ci-demo"
  DATA: "{\"image\":\"img.reg.3g:15000/$IMAGE:$CI_PIPELINE_ID\"}"
stages:
- test
#- build
#- deploy
golang_test:
  stage: test
  script:
    - cd ..
    - gopath=$PWD"/gopath/src"
    - if [ -f "$gopath" ] 
    - then
    - echo "gopath exists"
    - else
    - mkdir $gopath
    - fi
    - export GOPATH=$gopath
    - echo $GOPATH